<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <link href="styles.css" >
  </head>

<body>

<h2 style="text-align:center">Luu's Slideshow Gallery</h2>

<div class="container">
  <div class="slides">
    <div class="number_order">1 / 6</div>
    <img src="images/1.jpg" style="width:60%" alt="Abstract Images">
  </div>

  <div class="slides">
    <div class="number_order"> 2 / 6</div>
    <img src="images/2.jpg" style="width:60%" alt="Abstract Images">
  </div>

  <div class="slides">
    <div class="number_order"> 3 / 6</div>
    <img src="images/3.jpg" style="width:60%" alt="Abstract Images">
  </div>
    
  <div class="slides">
    <div class="number_order">4 / 6</div>
    <img src="images/4.jpg" style="width:60%" alt="Abstract Images">
  </div>


  <div class="slides">
    <div class="number_order">5 / 6</div>
    <img src="images/5.jpg" style="width:60%" alt="Abstract Images">
  </div>
    
  <div class="slides">
    <div class="number_order">6 / 6</div>
    <img src="images/6.jpg" style="width:60%" alt="Abstract Images">
  </div>
    
  <a class="prev" onclick="plusSlides(-1)">❮</a>
  <a class="next" onclick="plusSlides(1)">❯</a>

  <div class="caption-container">
    <p id="caption"></p>
  </div>

  <div class="row">
    <div class="column">
      <img class="abstract-image cruise" src="images/1.jpg" style="width:60%" alt="Abstract Images" onclick="currentSlide(1)" alt="Abstract Images 1">
    </div>
    <div class="column">
      <img class="abstract-image cruise" src="images/2.jpg" style="width:60%" alt="Abstract Images" onclick="currentSlide(2)" alt="Abstract Images 2">
    </div>
    <div class="column">
      <img class="abstract-image cruise" src="images/3.jpg" style="width:60%" alt="Abstract Images" onclick="currentSlide(3)" alt="Abstract Images 3">
    </div>
    <div class="column">
      <img class="abstract-image cruise" src="images/4.jpg" style="width:60%" alt="Abstract Images" onclick="currentSlide(4)" alt="Abstract Images 4">
    </div>
    <div class="column">
      <img class="abstract-image cruise" src="images/5.jpg" style="width:60%" alt="Abstract Images" onclick="currentSlide(5)" alt="Abstract Images 5">
    </div>    
    <div class="column">
      <img class="abstract-image cruise" src="images/6.jpg" style="width:60%" alt="Abstract Images" onclick="currentSlide(6)" alt="Abstract Images 6">
    </div>
  </div>
</div>

<script src="script.js"></script>
    
</body>
</html>
